<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Leading Edge Drywall AZ" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

  <title>Leading Edge Drywall</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <form netlify hidden name="contact"
  method="post"
  data-netlify-honeypot="bot-field">
  <input type="hidden" name="bot-field" />
  <input type="hidden" name="form-name" value="contact" />

  <input type="text" placeholder="John" name="first_name">
  <input type="text"  placeholder="Smith" name="last_name">
  <input type="text" placeholder="johnsmith@somewhere.com"
  name="email">
  <input type="text" placeholder="123-456-7890"
  name="phone">
  <input type="text" name="subject">
  <textarea rows="5" name="message" rows="5"></textarea>
</form>
  <div id="root"></div>
</body>

</html>
